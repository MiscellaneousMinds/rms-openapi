openapi: 3.0.3
info:
  version: 1.0.9
  title: Cart Microservice Cart service API
  description: Manages user cart.
  contact:
    name: AdeThorMiwa
    email: BenDaMyth@gmail.com
x-service-id: cart
x-organization: rust
tags:
  - name: cart
paths:
  /cart:
    get:
      security:
        - authToken: []
      tags:
        - cart
      summary: Fetch cart items
      operationId: getCartItems
      x-visibility: public
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
  securitySchemes:
    authToken:
      type: apiKey
      name: x-auth-token
      in: header
x-source-repository: MiscellaneousMinds/rms
x-source-path: ./cart-service/spec/api-spec.yaml
servers:
  - url: http://cart.rust
    description: Service Url from within cluster
  - url: https://staging-ingress.miscminds.com/rust/cart
    description: URL to access staging deployment.
